<div class="pages  row">
    <div class="col-md-6">
        <div class="pages_l">
            <ul class="mb-0">
                {% if page.has_previous %}
                     <li><a href="?page={{ page.previous_page_number }}"><i class="fa fa-chevron-left"></i></a></li>
                {% endif %}
                <li><a> {{ page.number }}</a></li>
                {% if page.has_next %}
                <li><a href="?page={{ page.next_page_number }}"><i class="fa fa-chevron-right"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <div class="pages_r text-end">
            <h6 class="mb-0"><a class="button" href="{% url "blog:post_feed" %}"> Subscribe to our RSS feed</a></h6>
        </div>
    </div>
</div>
