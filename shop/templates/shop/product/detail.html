{% extends "shop/base.html" %}
{% load static %}
{% block title %}
 {{ product.name }}
{% endblock %}
{% block content %}
<hr>
<div class="container product-detail mt-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" 
           alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h1 class="display-4">{{ product.name }}</h1>
      
      <!-- Category Link -->
      <h3 class="text-muted">
        <a href="{{ product.category.get_absolute_url }}" class="text-decoration-none text-secondary">
          {{ product.category }}
        </a>
      </h3>
      
      <!-- Price -->
      <p class="price h4 text-success my-4">â‚¦{{ product.price }}</p>

      <!-- Add to Cart Form -->
      <form action="{% url 'cart:cart_add' product.id %}" method="post" class="mb-4">
        {{ cart_product_form }}
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="submit" value="Add to Cart" class="btn btn-primary btn-lg">
        </div>
      </form>

      <!-- Product Description -->
      <div class="product-description">
        <p>{{ product.description|linebreaks }}</p>
      </div>
    </div>
  </div>
</div>
<br/>
<br/>
<hr>
{% endblock %}
